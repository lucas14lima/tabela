<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;

        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th,td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <table>
        
            <caption>
                filmes favoritos

            </caption>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">total</th>
                    <td>10000</td>
                </tr>
            </tfoot>
            <thead>
                <th scope="col">
                    grupos
                </th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
        </thead>
        <tbody>
            <tr>
            <th rowspan="3" scope="rowgroup">mulheres</th>
            <td> ana maria</td>
            <td>alien</td>
            <td>ranbo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>eatris</td>
            <td>hulk</td>
            <td>incepiton</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>claudia</td>
            <td>boliman</td>
            <td>super men</td>
            <td>big hiro</td>
        </tr>

        <tr>
            <th rowspan="3" scope="rowgroup">homens</th>
            <td>bruno</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <td>bruno</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <td>bruno</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
